# YoForex NGINX Configuration
# Production VPS deployment configuration for Next.js + Express architecture

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
limit_conn_zone $binary_remote_addr zone=addr:10m;

# Upstream: Next.js Frontend (port 3000)
upstream nextjs_backend {
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Upstream: Express API (port 3001)
upstream express_backend {
    server 127.0.0.1:3001 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# HTTP → HTTPS Redirect
server {
    listen 80;
    listen [::]:80;
    server_name yoforex.com www.yoforex.com;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name yoforex.com www.yoforex.com;

    # SSL Certificate (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/yoforex.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yoforex.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/yoforex.com/chain.pem;

    # SSL Configuration (Modern, secure)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' https:; frame-ancestors 'self';" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Rate limiting
    limit_req zone=general burst=20 nodelay;
    limit_conn addr 10;

    # Max body size (for file uploads)
    client_max_body_size 20M;
    client_body_buffer_size 128k;

    # Timeouts
    client_header_timeout 30s;
    client_body_timeout 30s;
    send_timeout 30s;
    keepalive_timeout 65s;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Brotli Compression (if module available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Logging
    access_log /var/log/nginx/yoforex_access.log;
    error_log /var/log/nginx/yoforex_error.log warn;

    # API Routes → Express Backend (port 3001)
    location /api/ {
        # Rate limiting for API
        limit_req zone=api burst=50 nodelay;

        # Proxy to Express
        proxy_pass http://express_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Keep-alive
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # No cache for API responses
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        expires off;
    }

    # Authentication Routes → Stricter rate limiting
    location ~ ^/api/(auth|login|register|logout) {
        limit_req zone=auth burst=5 nodelay;

        proxy_pass http://express_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        add_header Cache-Control "no-store" always;
    }

    # Next.js Static Assets (_next/static/) - Aggressive caching
    location /_next/static/ {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Cache static assets for 1 year
        expires 365d;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }

    # Next.js Image Optimization
    location /_next/image {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Cache optimized images for 30 days
        expires 30d;
        add_header Cache-Control "public, max-age=2592000" always;
    }

    # Public Static Files (images, fonts, etc.)
    location /static/ {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header Connection "";
        
        expires 30d;
        add_header Cache-Control "public, max-age=2592000" always;
        access_log off;
    }

    # Favicon and robots.txt
    location ~ ^/(favicon\.ico|robots\.txt|sitemap\.xml)$ {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header Connection "";
        
        expires 7d;
        add_header Cache-Control "public, max-age=604800" always;
        access_log off;
    }

    # All Other Routes → Next.js Frontend (port 3000)
    location / {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Keep-alive
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Cache HTML for 10 minutes (adjust based on update frequency)
        expires 10m;
        add_header Cache-Control "public, max-age=600, must-revalidate" always;
    }

    # Health Check Endpoint (bypass rate limiting)
    location /health {
        limit_req off;
        limit_conn off;
        
        proxy_pass http://nextjs_backend;
        access_log off;
    }

    # Custom Error Pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        proxy_pass http://nextjs_backend;
        internal;
    }
    
    location = /50x.html {
        proxy_pass http://nextjs_backend;
        internal;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
